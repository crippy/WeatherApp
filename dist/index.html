<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Daily Weather Check</title>
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
    <div id="loading-container">
	    <div class="dot"></div>
	    <div class="dot"></div>
	    <div class="dot"></div>
    </div>

    <div id="weather-container">
         
        <div class="weather-symbol">
            <canvas id="skycon-img" width="125px" height="125px"></canvas>
        </div>

        <div class="daily-forecast">
            <p id="condition"></p>
            <p id="temp"></p>
            <p id="location"></p>
        </div>
            
        <div class="error-message"></div>

        <div class="forecast"></div>

    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maps.google.com/maps/api/js?key=AIzaSyCn1V305-jy4sVx3IiaRs5Lczmc6vU7ptI"></script>
<script src="js/weather.min.js"></script>
</html>
